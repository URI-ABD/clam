[package]
name = "distances"
version = "1.0.1"
authors = [
    "Najib Ishaq <najib_ishaq@zoho.com>",
    "Noah Daniels <noah_daniels@uri.edu>",
    "Tom Howard <info@tomhoward.codes>",
]
edition = "2021"
description = "Fast and generic distance functions for high-dimensional data."
license = "MIT"
readme = "README.md"

# Publishing lock.
# When you're ready to start publishing, set publish to true
# and update the release github action.
publish = true

[profile.test]
debug = 1
opt-level = 3

[profile.release]
strip = true
lto = true
codegen-units = 1
overflow-checks = true

[profile.bench]
debug = true

[dependencies]
# libm = "0.2.7"  # no-std

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
float-cmp = "^0.9.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
symagen = { git = "https://github.com/morganprior/SyMaGen", branch = "feat/random-data" }

[[bench]]
name = "inv-sqrt"
harness = false

[[bench]]
name = "big-vectors"
harness = false

[[bench]]
name = "big-strings"
harness = false
