[workspace]
members = [
    "crates/abd-clam",
    "crates/distances",
    "crates/SyMaGen",
    "pypi/distances",
    # "py-clam",  # TODO: re-enable when we have python bindings
]
resolver = "2"

[profile.test]
opt-level = 3
debug = true
overflow-checks = true

[profile.release]
strip = true
lto = true
codegen-units = 1

[profile.bench]
debug = true
overflow-checks = true
