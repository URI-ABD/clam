version = "0.3.11"
authors = ["Tom Howard <info@tomhoward.codes>", "Najib Ishaq <nishaq@my.uri.edu>", "Noah Daniels <noah_daniels@uri.edu>"]
edition = "2018"

# Publishing lock.
# When you're ready to start publishing, set publish to true
# and update the release github action.
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "^0.7"
rayon = "^1.5"
dashmap = "3.11.10"
ndarray = { version = "^0.13", features = ["rayon"] }
ndarray-npy = "^0.6"
num-traits = "^0.2"
memmap2 = "^0.2"

[dev-dependencies]
float-cmp = "^0.8"
criterion = "^0.3"

[[bench]]
name = "search"
harness = false
