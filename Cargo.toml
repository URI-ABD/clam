[package]
name = "clam"
version = "0.8.0"
authors = ["Najib Ishaq <nishaq@zoho.com>", "Tom Howard <info@tomhoward.codes>", "Noah Daniels <noah_daniels@uri.edu>"]
edition = "2021"

# Publishing lock.
# When you're ready to start publishing, set publish to true
# and update the release github action.
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "1.0"
num-traits = "0.2"
rayon = "1.5"
libm = "0.2"
priority-queue = "1.2"
rand = "0.8"
# easy-cast = "0.4.4"
# eval-metrics = "1.0.1"
# ordered-float = "3.0"
# simplelog = "0.11.1"
# structopt = "0.3.23"
# sysinfo = "0.23.5"

[dev-dependencies]
float-cmp = "0.9"
ndarray-npy = "0.8"
log = "0.4"
env_logger = "0.9"

[dev-dependencies.criterion]
version = "0.3"
features = ["html_reports"]

[dev-dependencies.ndarray]
version = "0.15"
features = ["rayon"]

[dev-dependencies.hdf5]
version = "0.8"
features = ["lzf", "blosc"]

[dev-dependencies.serde]
version = "1.0"
features = ["derive"]

[dev-dependencies.serde_json]
version = "1.0"
features = ["alloc"]

[[example]]
name = "hdf5"
path = "examples/hdf5/main.rs"

[[example]]
name = "search1b"
path = "examples/search1b/main.rs"

[[bench]]
name = "partition"
harness = false

[[bench]]
name = "cakes"
harness = false
