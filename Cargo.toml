[package]
name = "clam"
version = "0.8.0"
authors = [
    "Najib Ishaq <nishaq@zoho.com>",
    "Tom Howard <info@tomhoward.codes>",
    "Noah Daniels <noah_daniels@uri.edu>",
]
edition = "2021"

# Publishing lock.
# When you're ready to start publishing, set publish to true
# and update the release github action.
publish = false

# Remove this when not profiling
[profile.release]
debug = true
# lto = true

[profile.bench]
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "1.0"
num-traits = "0.2"
rayon = "1.5"
libm = "0.2"
rand = "0.8"
priority-queue = "1.2"
rand_chacha = "0.3"
log = "0.4"
# easy-cast = "0.4.4"
# eval-metrics = "1.0.1"
# ordered-float = "3.0"
# simplelog = "0.11.1"
# structopt = "0.3.23"
# sysinfo = "0.23.5"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dev-dependencies]
float-cmp = "0.9"
ndarray-npy = "0.8"
log = "0.4"
env_logger = "0.9"
rmp-serde = "1.1"

[dev-dependencies.criterion]
version = "0.3"
features = ["html_reports"]

[dev-dependencies.ndarray]
version = "0.15"
# features = ["rayon"]

[dev-dependencies.hdf5]
version = "0.8"
features = ["lzf", "blosc"]

[dev-dependencies.serde_json]
version = "1.0"
features = ["alloc"]

[[example]]
name = "search_tiny"
path = "examples/search_tiny/main.rs"

[[example]]
name = "search_small"
path = "examples/search_small/main.rs"

[[example]]
name = "search_large"
path = "examples/search_large/main.rs"

[[bench]]
name = "partition"
harness = false

[[bench]]
name = "rnn_search"
harness = false

[[bench]]
name = "knn_search"
harness = false

[[bench]]
name = "knn_vs_rnn"
harness = false

[[bench]]
name = "find_kth"
harness = false

