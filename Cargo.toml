[package]
name = "clam"
version = "0.6.0"
authors = ["Najib Ishaq <nishaq@zoho.com>", "Tom Howard <info@tomhoward.codes>", "Noah Daniels <noah_daniels@uri.edu>"]
edition = "2021"

# Publishing lock.
# When you're ready to start publishing, set publish to true
# and update the release github action.
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "1.0.0"
dashmap = "5.1.0"
easy-cast = "0.4.4"
eval-metrics = "1.0.1"
log = "0.4.14"
ndarray = { version = "0.15.3", features = ["rayon"] }
ndarray-npy = "0.8.0"
num-traits = "0.2.14"
ordered-float = "2.10.0"
rand = "0.8.4"
rayon = "1.5.1"
serde_json = "1.0.67"
simplelog = "0.11.1"
statrs = "0.15.0"
structopt = "0.3.23"
sysinfo = "0.23.5"

[dev-dependencies]
criterion =  { version = "0.3.5", features = ["html_reports"] }
float-cmp = "0.9.0"

[[bench]]
name = "cakes"
harness = false
