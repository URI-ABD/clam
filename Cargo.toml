[package]
name = "abd-clam"
version = "0.12.4"
authors = [
    "Najib Ishaq <najib_ishaq@zoho.com>",
    "Tom Howard <info@tomhoward.codes>",
    "Noah Daniels <noah_daniels@uri.edu>",
    "Morgan Prior <morgan_prior@uri.edu>",
    "Isaac Chen <ijchen@uri.edu>",
    "Oliver McLaughlin <olwmcjp@gmail.com>",
]
edition = "2021"
rust-version = "1.68"
description = "Clustered Learning of Approximate Manifolds"
license = "MIT"
readme = "README.md"

# Publishing lock.
# When you're ready to start publishing, set publish to true
# and update the release github action.
publish = true

[profile.test]
debug = 1
opt-level = 3

[profile.release]
strip = true
lto = true
codegen-units = 1
overflow-checks = true

[profile.bench]
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-traits = { version = "0.2.15", features = ["libm"] }
libm = "0.2.7"
rand_chacha = "0.3.1"
rand = "0.8.5"
bitvec = "1.0.1"
priority-queue = "1.3.2"
rayon = "1.7.0"
automl = { git = "https://github.com/nishaq503/rust-automl", branch = "updates/dependencies" }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = { version = "1.0.96", features = ["alloc"] }
float-cmp = "0.9.0"
ndarray-npy = "0.8.1"
log = "0.4.19"
env_logger = "0.10.0"
num-format = "0.4.4"
kdam = "0.3.0"
ndarray = { version = "0.15.6", features = ["rayon"] }

[[example]]
name = "reports"
path = "examples/reports.rs"

[[example]]
name = "knn-search"
path = "examples/knn-search.rs"

# [[bench]]
# name = "partition"
# harness = false

[[bench]]
name = "rnn-search"
harness = false

[[bench]]
name = "knn-search"
harness = false

[[bench]]
name = "needleman-wunsch"
harness = false
