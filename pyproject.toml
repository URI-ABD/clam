[tool.poetry]
name = "abd-clam"
version = "0.11.0"
description = "Clustered Learning of Approximate Manifolds"
authors = [
    "Najib Ishaq <najib_ishaq@zoho.com>",
    "Tom Howard <info@tomhoward.codes>",
    "Noah Daniels <noah_daniels@uri.edu>",
    "Morgan Prior <morgan_prior@uri.edu>",
    "Isaac Chen <ijchen@uri.edu>",
    "Oliver McLaughlin <olwmcjp@gmail.com>",
]
license = "MIT"
readme = "README.md"
packages = [{include = "abd_clam", from = "python"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.24.3"
scipy = "^1.10.1"
scikit-learn = "^1.2.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
bump2version = "^1.0.1"
black = "^23.3.0"
ruff = "^0.0.272"
mypy = "^1.3.0"
pytest = "^7.3.2"
pytest-xdist = "^3.3.1"
pytest-sugar = "^0.9.7"
h5py = "^3.8.0"
dtaidistance = "^2.3.10"
pandas = "^2.0.2"
datatable = [
    { version = "^1.0.0", platform = "linux" },
    { url = "https://github.com/h2oai/datatable/releases/download/v1.0.0/datatable-1.0.0-cp36-cp36m-macosx_10_9_x86_64.whl", platform = "darwin" }
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
