name: Tests

on:
  workflow_call:
  push:
    branches-ignore:
      - main
      - master

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
      - name: Fetch workspace members
        run: git submodule update --init
      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: |
            clippy
            rustfmt
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - uses: pre-commit/action@v3.0.0

  rust:
    name: Rust | Tests
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]  # "macos-latest": problems with the cc linker in symagen
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Fetch workspace members
        run: git submodule update --init
      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: |
            clippy
            rustfmt
      - name: Clam | Tests
        run: cargo test --release --workspace --exclude automl

  python:
    name: Python | Tests
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Fetch workspace members
        run: git submodule update --init
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Poetry | Install
        uses: abatilo/actions-poetry@v2
      - name: Poetry | Config
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Poetry | Cache
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - name: PyClam | Install
        run: poetry install --no-interaction
      - name: PyClam | Tests
        run: |
          poetry run python -m unittest discover py-clam
