name: Tests

on: [push]

jobs:
  cargo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update
      run: rustup update

    - name: Run tests
      run: cargo test --release

  unittest:
    runs-on: python:3.9
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies
        run: |
          pip install --user poetry && poetry install
      - name: Run
        run: python -m unittest discover
