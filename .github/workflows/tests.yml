name: Tests

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update rust toolchain
        run: rustup update
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - uses: pre-commit/action@v3.0.0

  cargo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update
      run: rustup update

    - name: Run tests
      run: cargo test --release

