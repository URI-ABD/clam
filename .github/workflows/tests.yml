name: Tests

on:
  workflow_call:
  push:
    branches-ignore:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: |
            clippy
            rustfmt
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - uses: pre-commit/action@v3.0.0

  rs-tests:
    needs: pre-commit
    name: Rust | Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.4
      - name: Test
        run: earthly +test
  py-tests:
    needs: pre-commit
    name: Python | Tests
    strategy:
      matrix:
        package: [distances]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.4
      - name: Test
        run: earthly +pytest --PKG=${{ matrix.package }}
