name: Stable Release

on:
  release:
    types: [created]

jobs:
  cargo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker build -t clam .
      - name: Publish to Crates.IO
        run: docker run clam cargo publish --token ${{ secrets.CARGO_TOKEN }} --locked
      # - name: Publish to Github Container Registry
      #   run: >
      #     docker tag clam clam:latest
      #     docker push ghcr.io/uri-abd/clam:latest

  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine toml
          pip install .
      - name: Publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
