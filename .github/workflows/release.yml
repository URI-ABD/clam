name: Stable Release

on:
  push:
    branches:
      - main
      - master
      - dev

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'URI-ABD/clam'
    strategy:
      matrix:
        package: [abd-clam, distances, SyMaGen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.4
      - name: Publish
        run: |
          cd crates \
          && earthly \
            --push \
            +publish \
            --CARGO_REGISTRY_TOKEN=${{ secrets.CARGO_REGISTRY_TOKEN }} \
            --DIR=${{ matrix.package }}
